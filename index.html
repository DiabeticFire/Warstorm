<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Warstorm</title>

    <!-- Link CSS Files -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="grid">
      <!-- Title -->
      <h1>Warstorm</h1>

      <!-- Login Status -->
      <div id="login-status"></div>

      <!-- Logout -->
      <form id="logout">
        <button type="submit">Logout</button>
      </form>

      <!-- View All Cards -->
      <form id="collection">
        <button type="submit">View Collection</button>
      </form>
      <div id="collection-area"></div>

      <!-- Combat Area -->
      <div id="battlefield">
        <div id="player1">
          <div class="player1" id="deck"></div>
          <div class="player1" id="hand"></div>
          <div class="player1" id="play"></div>
        </div>
        <div id="player2">
          <div class="player2" id="deck"></div>
          <div class="player2" id="hand"></div>
          <div class="player2" id="play"></div>
        </div>
      </div>
    </div>
