<!DOCTYPE html>
<html lang="en">
<head>

    <title>Deck Editor</title>

    <!-- Link CSS Files -->

<body>
    <div id="grid">
        <div id="title">Deck Editor</div>

            </div>
            <div class="peek-lane" id="lane2">

                <div class="card" id="army"></div>

                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
            </div>
            <div class="peek-lane" id="lane3">
                <div class="card" id="hero"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
            </div>
            <div class="peek-lane" id="lane4">
                <div class="card" id="hero"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
                <div class="card" id="army"></div>
            </div>
        </div>
    </div>

</html>
